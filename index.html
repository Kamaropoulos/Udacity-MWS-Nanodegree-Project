<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
  <a class="skip-main" href="#restaurants-section">Skip to main content</a>
    <nav>
      <h1>
        <a id="page-title" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Google Maps" role="application">
      <div id="map"></div>
    </section>
    <section id="restaurants-section">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div>
          <select id="neighborhoods-select" aria-label="Filter by neighborhood" role="combobox" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Filter by cuisine" role="combobox" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
    </section>
    <section>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!-- Service Worker -->
  <script type="text/javascript" src="js/register_sw.js"></script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6hD6vI05x1OjZiDpr3bHZr5CXSJf-1h8&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
