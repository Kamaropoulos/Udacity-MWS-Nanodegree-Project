<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#252831">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
  <a class="skip-main" href="#restaurant-container">Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a id="page-title" href="/">Restaurant Reviews</a>
      </h1>
    </nav>

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning map -->
  <section id="map-container" aria-label="Google Maps" role="application">
    <div id="map"></div>
  </section>
  <!-- End map -->

  <!-- Beginning restaurant -->
  <section id="restaurant-container" aria-label="Restaurant Information">
    <h1 id="restaurant-name" aria-label="Restaurant Name"></h1>
    <div id="restaurant-header">
      <div id="restaurant-img-div">
        <img id="restaurant-img">
        <p id="restaurant-cuisine" aria-label="Cuisine"></p>
      </div>
      <div id="restaurant-address-div">
        <p id="restaurant-address" aria-label="Address"></p>
        <table id="restaurant-hours" aria-label="Hours"></table>
      </div>
    </div>

  </section>
  <!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container">
    <div>
      <ul id="reviews-list"></ul>
    </div>
  </section>
  <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service Worker -->
  <script type="text/javascript" src="js/register_sw.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6hD6vI05x1OjZiDpr3bHZr5CXSJf-1h8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
